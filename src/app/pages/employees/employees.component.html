<div class="mt-5">
    <h2>Employees List</h2>

    <a routerLink="employee/add/0" class="btn btn-primary my-3">Add Developer</a>
    <table class="table table-striped">
        <thead>
                <td>Staff Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone Number</td>
                <td></td>
                <td></td>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phoneNumber }}</td>
              <td><a class="btn btn-warning btn-sm" [routerLink]="['employee/edit', employee.id]">Edit</a></td>
              <td><a (click)="delete(employee.id)" class="btn btn-danger btn-sm"><img class="img-fluid" src="../../../assets/images/delete.png" alt=""></a></td>
            </tr>
        </tbody>
    </table>
</div>
