<div class="mt-5">
    <h2>Employees List</h2>
    <table class="table table-striped">
        <thead>
                <td>Staff Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone Number</td>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
            </tr>
        </tbody>
    </table>
</div>
